<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="/fragments/head.html :: fragment-head"></th:block>
</head>
<body>
	<th:block th:replace="/fragments/header.html :: fragment-header"></th:block>
	
	<div class="container">
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">제목</th>
						<th scope="col">작성일시</th>
						<th scope="col">수정일시</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="board : ${list}">
						<td th:text="${board.id}"></td>
						<td><a th:href="'/' + ${board.id}" th:text="${board.title}"></a></td>
						<td th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${#dates.format(board.modDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="float-end">
			<a href="/write" class="btn btn-primary mb-3" role="button">글쓰기</a>
		</div>
	</div>
	
	<th:block th:replace="/fragments/footer.html :: fragment-footer"></th:block>
</body>
</html>
